<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #232323;
      color: #fff;
    }

    .container {
      max-width: 1000px;
      margin: 10px auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header-container {
      width: 100%;
      max-width: 420px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      width: 7rem;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 0;
      margin-bottom: 1rem;
      text-align: center;
    }

    .contact-card {
      background-color: #4B4B4B;
      padding: 30px;
      border-radius: 24px;
      box-shadow: 0 0px 12px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 420px;
      margin: 0 auto;

      /* Entry Animation */
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1.2s ease-out forwards;
      animation-delay: 0.3s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bronzeFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .profile-pic-wrapper {
      display: inline-block;
      padding: 4px;
      border-radius: 50%;
      background: linear-gradient(145deg, #a26244, #e78962, #f7b591, #e0845e, #a2563a, #864e39);
      background-size: 100% 100%;
    }

    .profile-pic-wrapper img {
      display: block;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
    }

    h2 {
      font-size: 1.6rem;
      margin: 1.2rem 0 0 0;
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .title {
      font-size: 1rem;
      margin-bottom: 2rem;
      margin-top: 0.5rem;
      font-weight: 300;
    }

    a {
      display: block;
      color: #d19866;
      font-weight: 500;
      text-decoration: none;
      margin: 1rem 0;
      transition: color 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    svg {
      width: 1.2rem;
      height: 1.2rem;
      margin-right: 0.8rem;
      fill: #d19866; 
    }

    .bronze-button {
      margin-top: 1.2rem;
      padding: 10px 26px;
      border: 2px solid transparent;
      border-radius: 999px;
      background-image:
        linear-gradient(#4B4B4B, #4B4B4B),
        linear-gradient(145deg, #a26244, #e78962, #f7b591, #e0845e, #a2563a, #864e39);
      background-size: 100% 100%, 200% 200%;
      background-origin: border-box;
      background-clip: padding-box, border-box;
      color: #ffffff;
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
      display: inline-block;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      transition: all 0.4s ease;
      animation: bronzeFlow 6s ease-in-out infinite;
    }

    small {
      display: block;
      margin-top: 0.2rem;
      font-size: 0.85rem;
      color: #adadad;
      line-height: 1.4;
    }

    @media (max-width: 600px) {
      .contact-card {
        padding: 20px;
      }

      .profile-pic-wrapper img {
        width: 120px;
        height: 120px;
      }
    }

  </style>
</head>
